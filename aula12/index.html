<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ícones do Bootstrap</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
</head>
<body>
    <h1>Ícones do Bootstrap</h1>
    <a href="https://icons.getbootstrap.com/" target="_blank" rel="noopener noreferrer">SITE DOS ICONES DO BOOTSTRAP</a>
    <p>Colado a cópia por VPN no head. Após isso, hkey criada: div.container>i.bi-bootstrap-fill</p>
    <p>Alterar tamanho por classe: fs-1, style:'font-size:120px'. A cor muda usando os comandos de cores de texto ou por style.</p>

    <div class="container p-5">
        <i class="bi-tree fs-1"></i>
        <i class="bi-tree fs-1 text-primary"></i>
        <i class="bi-tree fs-1 text-bg-success"></i>
        <i class="bi-tree fs-1" style="color: rgba(19, 180, 33, 0.89)"></i
    </div>
    <div class="container p-5">
        <i class="bi-tree" style="font-size: 200px;"></i>
    </div>
    <hr>
    <h3><a href="/index.html">Voltar ao Início</a></h3>
</body>
</html>
